name: "Vactory social network"
description: "Fournir un système similaire au réseaux sociaux avec la possibilté de poster une publication, de faire des commentaires, et consulter le mur pour voir les dérnières publications selon le thème choisi."
type: module
package: vactory
core_version_requirement: ^9 || ^10
dependencies:
  - scheduler
  - webform
  - views_infinite_scroll
  - flag
  - views
  - vactory_webform_custom
  - vactory_ntcc
configure: vactory_social_network.settings_form
