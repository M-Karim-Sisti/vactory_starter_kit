vactory_content_package.import:
  path: '/admin/config/system/vactory-content-package'
  defaults:
    _title: 'Vactory content package import'
    _form: 'Drupal\vactory_content_package\Form\ContentPackageImportForm'
  requirements:
    _permission: 'administer vactory_content_package import configuration'
vactory_content_package.export:
  path: '/admin/config/system/vactory-content-package-export'
  defaults:
    _title: 'Vactory content package import'
    _form: 'Drupal\vactory_content_package\Form\ContentPackageExportForm'
  requirements:
    _permission: 'administer vactory_content_package export configuration'
vactory_content_package.download:
  path: '/admin/config/system/vactory-content-package-download'
  defaults:
    _title: 'Vactory content package download'
    _form: 'Drupal\vactory_content_package\Form\ContentPackageDownloadForm'
  requirements:
    _permission: 'administer vactory_content_package export configuration'
